<div class="login-container" >
    <mat-card class="mat-card">
      <mat-card-header class="mat-header">Login</mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" class="form-container" (ngSubmit)="onLogin()">
          <mat-form-field appearance="outline">
            <mat-label>Enter your email</mat-label>
            <input
              matInput
              placeholder="pat@example.com"
              formControlName="email"
              type="email"
              required
            />
            <mat-icon matPrefix>email</mat-icon>
           
          </mat-form-field>
          <mat-error >{{ errorMessageEmail }}</mat-error>
          <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input
              matInput
              [type]="hide() ? 'password' : 'text'"
              placeholder="P@sssword1"
              formControlName="password"
              
              required
            />
            <mat-icon matIconPrefix>lock</mat-icon>
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
              
            </button>
          </mat-form-field>
          <mat-error>{{ errorMessagePassword }}</mat-error>
  
          <button mat-flat-button>Login</button>
          <!-- <button mat-flat-button disabled>Disabled</button> -->
          <!-- <a mat-flat-button href="https://www.google.com/" target="_blank">REgister</a> -->
        </form>
      </mat-card-content>
    </mat-card>
  </div>
